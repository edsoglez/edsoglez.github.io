<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Calesa Sell</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="headerfooter.css">
    <script type="module" src="dbconfig.js"></script>
    <script type="module" src="header.js"></script>
    <script type="module" src="sell.js"></script>
    <script type="module" src="pay.js"></script>
    <script type="module" src="change.js"></script>
    <link rel="stylesheet" href="popups.css">
</head>
<body>
    <div id="header" style="display: flex ; z-index: 0;">
        <div id="header-left">
            <button onclick="location.href='menu.html'" class="logo-button" style="background-color: transparent; border: 0px; padding: 10px; text-align: left; margin: 0px;">
                <img src="calesa_logo_white.png" height="50px" alt="">
            </button>
        </div>
        <div id="header-right" style="width: 50%;">
            <div id="header-0">
                <button class="header-icon-button" style="padding: 5px;" onclick="document.getElementById('gastos-pane').style.visibility = 'visible'">
                    <img class="icon" width="40px" style="margin: 0px; filter: invert(); mix-blend-mode: lighten;" src="https://static.vecteezy.com/system/resources/previews/030/926/575/original/reduce-expense-icon-symbol-design-illustration-vector.jpg">
                </button>
            </div>
            <div id="header-1">
                <button class="header-icon-button" onclick="getCorte()">
                    <img class="icon" width="30px" style="margin: 0px; filter: invert(); mix-blend-mode: lighten;" src="https://www.pngfind.com/pngs/m/634-6341755_png-file-sales-data-icon-transparent-png.png">
                </button>
            </div>
            <div id="header-2">
                <button class="header-icon-button" onclick="this.focus()" id="user-button" onmouseover="document.getElementById('user-icon').style.filter = 'invert()'" onmouseover="document.getElementById('user-icon').style.filter = 'invert()'" onmouseleave="document.getElementById('user-icon').style.filter = 'none'">
                    <img class="icon" id="user-icon" width="20px" style="margin: 0px;" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAAACXBIWXMAAAsTAAALEwEAmpwYAAACP0lEQVR4nO3aT4hNURwH8MM0I4SJxdhMWVgoOyILyp+UhYWRBY2srFBWk42FJFPUpPxJNrKZrZJJSVZjJ4uJycLGGP9S5qFo/Pvo9t4Sw7jnvXOe+6lXb3EX5/ftnnvO+d0bQqVSqTQJ1uIkRjGBabzGGK6iD/NDu8F63PVn3uAY5oXcYU6jmG/+3gP0hlxhLob9m2dYGXKE08rxGN0hJ9iG78pzLWQ27+8rV/EMWRNygO3iGA45wKVIAdTQFVKHJ+LZGDKY/9MRA+gPKcMycQ2ElGFB5AAOhdRhKmIAu0Lq1E96saS/LcZApOIfhRxgBT5HCOB4yAUullx80TRZFHKBHrwoMYD9IdP218cSih8KucKOxh5+toqp1BFyhlWzOB6/xcHQLtTPCPsaQfyuUfISZ7A0tCv04kCxrOECTuEINhR9xFaPr1KpNG2jtBrrGr/if09oR+jA1sZ7gnsz7AtqjWuKa7dk/VDEcgxi0uxNNsLI5+5AN87hk/IUW+ohLAkpwx68Ek+xUdodUoOuiO8DfuY8OkMKsBC3NN+dlvcI1LvAMXuAMxlt2Rcl6svbiNa70ZIjs/ohJhUnml385ll+9hJLMZZNzXzij0vPw6asDDgqXYdjF9+Jp9I1EfUbAvRL396YAdyWvpFYxS/FV+n7gsUxAuiTj50xAjgrH4MxArgpH9djBDAuH2MxAnguHxMxAqjJx1SMAD7Ix/sqgLKp7gD//RR4Jx+1GFPgSmJdoF8pxni59AAqlUpoRz8ALkTf4bIRf58AAAAASUVORK5CYII=">
                </button>
            </div>
        </div>
        
    </div>

    

    <div id="main-container" class="container" style="display: flex; flex-direction: column; height: 82%;">

        
        <div style="display: flex; padding: 20px; padding-bottom: 10px;">
                <div style="display: flex; width: 100%; height: 60px;">
                    <div style="position: relative; z-index: 0; width: 100%; height: 60px; text-align: left; overflow: scroll; border: 0; box-shadow: 0px 2px 2px 0px rgba(0, 0, 0, 0.10); background-color: rgb(235, 235, 235); border-radius: 10px; border-top-left-radius: 20px" onmouseover="//this.style.height = '180px'" onmouseleave="//this.style.height = '60px'">
                        <ul style="list-style: none; width: 90%; margin-right: 20px;" id="product-order">
                        </ul>
                    </div>
                </div>
                
            
            
            <div style="padding-left: 20px; width: 60px; text-align: center;"><h4>Total:</h4><h4 id="order-total">0</h4></div>
        </div>
        
        <div style="z-index: 10; position: relative; overflow: scroll; height: max-content; padding-bottom: 0px; padding-left: 10px; padding-right: 10px;  border-top-left-radius: 20px; text-align: center;">
            <ul id="product-list" style="list-style: none; padding: 0px; text-align: center;"> 
            </ul>
        </div>

        <div style="height: 0px; text-align: center; z-index: 999; position: absolute; width: 90%; background-color: blue;">
            <div id="change-confirm" class="hidden-pane">
                <br>
                <h3 style="text-align: left; margin: 20px;">Resumen</h3>
                <div style="border: 1px gray; border-radius: 10px; height: 90px;">
                    <ul style="list-style: none; height: 90px; overflow-y: scroll;" id="change-order-items">
                        
                    </ul>
                </div>
                <h4 style="margin-top: 20px; margin-left: 20px; text-align: left;">Total: <span id="change-order-total" style="font-weight: 300;"></span></h4>
                <br>
                <button class="bill-button" onclick="calculateChange(50)">$ 50</button>
                <button class="bill-button" onclick="calculateChange(100)">$ 100</button>
                <button class="bill-button" onclick="calculateChange(200)">$ 200</button>
                <button class="bill-button" onclick="calculateChange(500)">$ 500</button>
                <br>
                <h4 style="margin-top: 20px; margin-left: 20px; text-align: left;">Cambio: <span id="change-total" style="font-weight: 300;"></span></h4>
                <div style="text-align: right; padding-right: 20px; margin-top: 0;">
                    Recibo? <input type="checkbox" style="width: 18px; height: 18px;" id="receipt-confirm">
                </div>
                <button class="cancel-button" onclick="document.getElementById('change-confirm').style.visibility = 'hidden'">← Regresar</button>
                <button class="confirm-button" onclick="registerSales('cash')">Confirmar</button>

            </div>
        </div>

        <div style="height: 0px; text-align: center; z-index: 999; position: absolute; width: 90%; background-color: blue;">
        <div id="gastos-pane" class="hidden-pane" style="text-align: left; height: 350px;">
            <br>
            <h3 style="text-align: left; margin: 20px;">Gasto</h3>
            
            <h3 style="margin-top: 20px; margin-left: 20px; text-align: left; display: inline; font-weight: 300;">Monto:   $ </h3><input id="monto-input" type="number" class="monto-input">
            <br>
   
            <h3 style="margin-top: 20px; margin-left: 20px; text-align: left; display: inline; font-weight: 300;">Concepto: </h3>
            
            <select name="" id="gasto-concept" class="monto-input" style="margin: 0; padding: 0; width: 210px;">
                
                <option value="Hielo">Hielo</option>
                <option value="Agua">Agua</option>
                <option value="Vasos">Vasos</option>
                <option value="Leche">Leche</option>
                <option value="Etrusca">Etrusca</option>
                <option value="Limpieza">Limpieza</option>
                <option value="Otro">Otro</option>

            </select>
            <br>
            <h3 style="margin-top: 20px; margin-left: 20px; text-align: left; display: inline; font-weight: 300;">Otro: </h3><input type="text" class="monto-input" id="gasto-other" style="width: 240px;">

            <br>
            <div style="text-align: center; margin-top: 20px;">
                <button class="cancel-button" onclick="resetPane();">← Regresar</button>
                <button class="confirm-button" onclick="registerExpenseV2()">Confirmar</button>
            </div>
            

        </div>
        </div>
        
        <div style="display: flex; align-items: center; justify-content: center; text-align: center; height: 120px; margin-bottom: 15px;">

            <div class="card-button" style="background-color: rgb(204, 66, 66); color: white; width: 70px; height: 50px; padding: 0;" onclick="resetOrder('none')">
                <img width="60px" style="mix-blend-mode: lighten; margin-top: 5px; filter: invert(1);" src="https://www.creativefabrica.com/wp-content/uploads/2019/02/Trash-Icon-by-Kanggraphic-580x386.jpg" alt="">
            </div>
            <div class="card-button" onclick="removeLastItem()" style="background-color: rgb(234, 198, 91); width: 60px; height: 50px; padding: 0;">
                <img style="margin-top: 12px;" src="https://cdn-icons-png.flaticon.com/512/318/318218.png" width="27px" alt="">
            </div>
            <div class="card-button" onclick="registerSales('card')" style="width: 70px; height: 50px; padding: 0;">
            <img width="45px" style="mix-blend-mode: multiply; margin-top: 3px;" src="https://static.vecteezy.com/system/resources/previews/000/357/048/original/vector-credit-card-icon.jpg" alt="">
            </div>
            <div class="cash-button" onclick="if(orderTotal>0){document.getElementById('change-confirm').style.visibility = 'visible';}" style="background-color: rgb(100, 172, 100); color: white; width: 90px; height: 50px; padding: 0;">
                <img width="50px" style="mix-blend-mode: multiply; margin-top: 0px;" src="https://t4.ftcdn.net/jpg/05/29/07/37/360_F_529073750_7FAadm3LWGT74UHCBVXhcfVC0geFpJQj.jpg" alt="">
            </div>
        </div>
    </div>

<p style="color: white; text-align: right;">V.1.2.4</p>    
</body>

</html>
