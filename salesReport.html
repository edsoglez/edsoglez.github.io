<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calesa Sales Report</title>
    <link rel="stylesheet" href="salesReport.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-banner">
        <div class="header-logo-container" style="padding: 20px;"> 
            <img src="calesa_logo_black.png" alt="" class="header-logo" height="50px">
        </div>

        
    </div>
    <div style="display: flex; flex-direction: column; text-align: center; margin-left: auto; margin-right: auto; border-radius: 20px; background-color: #FAFAFA; height: 90%; width: auto; padding: 24px; box-shadow: 0px -5px 8px 0px rgba(0, 0, 0, 0.08);">
        <h3>Ventas</h3>
        <h4>Resumen de ventas, selecciona fechas:</h6>
            <br>
            <div style="display: flex; margin-left: auto; margin-right: auto; gap: 10px; flex-wrap: wrap; width: 90%;">
                <div style="width: 48%; max-width: 300px; height: auto; align-items: left; justify-content: left; padding: 0; text-align: left;">
                    <h5>Desde:</h5>
                    <input type="date" name="" id="from-date">
                </div>
                <div style="width: 48%; max-width: 300px; height: auto; align-items: left; justify-content: left; padding: 0; text-align: left;">
                    <h5>Hasta:</h5>
                    <input type="date" name="" id="to-date">
                </div>
                <div style="display: flex; justify-content: baseline;">
                    <button>Buscar</button>
                </div>
                
            </div>
    </div>
    
</body>
</html>
