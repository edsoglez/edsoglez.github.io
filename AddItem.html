    <script type="module">
        //gets Current user and permisions saved on local storage
        window.loggedUser = localStorage.getItem("USER");
        window.canEdit = localStorage.getItem("canEdit");
        window.canAdd = localStorage.getItem("canAdd");

        //Updates user permisions to realtime permisions on DB
        get(child(dbref,'Users/'+loggedUser))
            .then((snapshot)=>{
                if(snapshot.exists()){
                        window.USER = snapshot.val();
                        localStorage.setItem("USER",USER.username)
                        localStorage.setItem("canEdit",USER.canEdit)
                        localStorage.setItem('canAdd',USER.canAdd)
                }
                else{}})
    </script>
