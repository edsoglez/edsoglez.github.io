<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calesa Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="dbConfig.js" type="module"></script>
    <script type="module">
        localStorage.setItem("USER","");
        localStorage.setItem("canEdit","false");
        localStorage.setItem("canAdd","false");
    </script>

    
</head>
<body>
    <div>
        <h1 style="color: rgb(255, 255, 255); background-color: rgba(255, 255, 255, 0.0); font-size: 40px;">CALESA</h1>
        <h3 style="color: rgb(255, 255, 255); background-color: rgba(255, 255, 255, 0.0); font-size: 20px; font-weight: bold;">coffee shop</h3>
    </div>
    
    <div class="container" style="height: 300px; background-color: rgba(255, 255, 255, 0.8);">
        <div class="loginForm">
            <h1 style="color: rgb(66, 66, 66); font-size: 30px;"> Iniciar Sesión</h1> <br>    
            <input type="text" placeholder="Usuario" id="enterUsername"><br>
            <input type="password" placeholder="Contraseña" id="enterPassword"><br>
            <button id="loginSubmit">Ingresar</button>
        </div>
    </div>

    <script type="module">
        window.submitButton = document.querySelector("#loginSubmit"); 
    </script>
    <script src="index.js" type="module"></script>
