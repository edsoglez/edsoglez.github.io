<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calesa Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="dbConfig.js" type="module"></script>
    <script type="module">
        localStorage.setItem("USER","");
        localStorage.setItem("canEdit","false");
        localStorage.setItem("canAdd","false");
    </script>

<style>
    html,
    body {
      padding: 0;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    .wrapper {
      padding: 0 4rem;
    }
    #canvas {
      position: absolute;
    }
    #scanned {
      display: flex;
      flex-direction: row;
      gap:1rem;
    }
    #video-wrapper {
      height: 480px;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
    }
  </style>
</head>
<body>
    <div>
        <h1>CALESA</h1>
        <h3>coffee shop</h3>
    </div>
    <div class="container">
        <div class="loginForm">
            <input type="text" placeholder="username" id="enterUsername"><br>
            <input type="password" placeholder="password" id="enterPassword"><br>
            <button id="loginSubmit">Submit</button>
        </div>
    </div>

    <script type="module">
        window.submitButton = document.querySelector("#loginSubmit"); 
    </script>
    <script src="index.js" type="module"></script>
</body>
</html>
